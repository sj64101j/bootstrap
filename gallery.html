	<script>
		$(function(){
			$('.autoplay').slick({ //slide start
				dots:false,
				infinite:true,
				speed:300,
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				// nextArrow: '.next_slick',
				// prevArrow: '.prev_slick',
				responsive: [
					{
						breakpoint: 1024,
						settings: {
							slidesToShow: 3,
							slidesToScroll: 1,
							infinite: true
						}
					},
					{
						breakpoint: 600,
						settings: {
							slidesToShow: 2,
							slidesToScroll: 1
						}
					},
					{
						breakpoint: 480,
						settings: {
							slidesToShow: 1,
							slidesToScroll: 1
						}
					}
				 ]
			}); //slide end
			$(".page-top").click(function(){
				$("html,body").animate({scrollTop:0},1000);
			});
			$(window).scroll(function(){
				var scrollY = $(window).scrollTop();
				if(scrollY>=30){
					$(".page-top").addClass("active");
				}else{
					$(".page-top").removeClass("active");
				}
			});
		});
	</script>
