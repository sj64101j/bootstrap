	<script>
		$(function(){
			$(".page-top").click(function(){
				$("html,body").animate({scrollTop:0},1000);
			});
			$(window).scroll(function(){
				var scrollY = $(window).scrollTop();
				if(scrollY>=30){
					$(".page-top").addClass("active");
				}else{
					$(".page-top").removeClass("active");
				}
			});
		});
	</script>
